<form #loginForm="ngForm" (ngSubmit)="registration()">
    <div class="form-group">
        <label for="firstName">Ім'я <span class="text-danger">*</span></label>
        <input for="firstName" type="text" [(ngModel)]="firstName" class="form-control" id="firstName" name="firstName"
            placeholder="Введіть ім'я" required>
    </div>
    <div class="form-group">
        <label for="lastName">Фамілія <span class="text-danger">*</span></label>
        <input for="lastName" type="text" [(ngModel)]="lastName" class="form-control" id="lastName" name="lastName"
            placeholder="Введіть фамілію" required>
    </div>
    <div class="form-group">
        <label for="email">Емейл Адрес <span class="text-danger">*</span></label>
        <input for="email" type="email" [(ngModel)]="email" class="form-control" id="email" name="email"
            placeholder="Введіть емейл" required>
    </div>
    <div class="form-group">
        <label for="address">Адреса <span class="text-danger">*</span></label>
        <input for="address" type="text" [(ngModel)]="address" class="form-control" id="address" name="address"
            placeholder="Введіть адресу" required>
    </div>
    <div class="form-group">
        <label for="phone">Моб. Телефон <span class="text-danger">*</span></label>
        <input for="phone" type="text" [(ngModel)]="phone" class="form-control" id="phone" name="phone"
            placeholder="Введіть телефон" required>
    </div>
    <div class="form-group">
        <label for="password">Пароль <span class="text-danger">*</span></label>
        <input for="password" type="password" [(ngModel)]="password" class="form-control" id="password" name="password"
            placeholder="Пароль" required>
        <small id="passwordHelp" class="form-text text-muted">Має бути: 1 Велика літера, цифри, та символи (@, !, #, & ....)</small>
    </div>
    <div class="form-check">
        <div *ngIf="invalidLoginMessage" class="alert alert-danger">Невірний пароль або емейл.</div>
    </div>
    <button type="submit" class="btn btn-primary">Зарееструватися</button>
</form>
