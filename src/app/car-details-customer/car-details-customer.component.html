<div class="mt-4 d-flex justify-content-center">
    <div class="card" style="width: 20rem; height: auto;">
        <img class="card-img-top" src="../../assets/image/not.png" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{ car.brand }} ({{ car.model }})</h5>
            <p class="card-text">Рік випуску: {{ car.year | date:'shortDate'}}</p>
            <p class="card-text">Паливо: {{ car.fuel | format }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div>Ціна {{ car.pricePerHour }} грн.</div>
            </div>
        </div>
    </div>
    <div class="ml-4">
        <form class="">
            <div class="form-group">
                <label for="pickUpDate">Дата Отримання</label>
                <input for="pickUpDate" type="date" class="form-control" name="pickUpDate" [(ngModel)]="model.pickUpDate">
            </div>
            <div class="form-group mt-2">
                <label for="dropOffDate">Дата Висадки</label>
                <input for="dropOffDate" type="date" class="form-control" name="dropOffDate" [(ngModel)]="model.dropOffDate">
            </div>
            <div class="form-group mt-2">
                <label for="dropOffDate">Місце Отримання</label>
                <input for="dropOffDate" type="text" class="form-control" placeholder="м. Львів, вул. Максимовича 16" name="pickUpLoc" [(ngModel)]="model.pickUpLoc">
            </div>
            <div class="form-group mt-2">
                <label for="dropOffDate">Місце Висадки</label>
                <input for="dropOffDate" type="text" class="form-control" placeholder="м. Львів, вул. Максимовича 16" name="dropOffLoc" [(ngModel)]="model.dropOffLoc">
            </div>
            <div class="mt-2">
                <small>Ціна: {{calcPrice(model.pickUpDate, model.dropOffDate)}}</small>
            </div>
            <button type="submit" class="btn btn-primary mt-3" (click)="rent()">Орендувати</button>
        </form>
    </div>
</div>
