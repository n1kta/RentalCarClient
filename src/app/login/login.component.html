<form #loginForm="ngForm" (ngSubmit)="login()">
    <div class="form-group">
        <label for="email">Емейл Адрес <span class="text-danger">*</span></label>
        <input for="email" type="email" [(ngModel)]="email" class="form-control" id="email" name="email" placeholder="Введіть емейл"
            required>
    </div>
    <div class="form-group">
        <label for="password">Пароль <span class="text-danger">*</span></label>
        <input for="password" type="password" [(ngModel)]="password" class="form-control" id="password" name="password" placeholder="Пароль"
            required>
    </div>
    <div class="form-check">
        <div *ngIf="invalidLoginMessage" class="alert alert-danger">Невірний пароль або емейл.</div>
    </div>
    <button type="submit" class="btn btn-primary">Увійти</button>
</form>
